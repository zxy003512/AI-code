                    break;

                    messageDiv.classList.add('tool-result-message');
                     // We need the function name which isn't directly in the 'tool' role message
                     // Let's rely on the caller (executeToolCalls) to format the content better
                     roleDisplay = `å·¥å…·ç»“æœ`; // Simplified display
                    break;
                case 'system': // For system info, errors, tool call attempts etc.
                     messageDiv.classList.add('system-message');

                default:

            }

            if (extraClass) {

                 // Adjust role display based on extra class if needed
                 if (extraClass === 'tool-call-message') roleDisplay = 'ç³»ç»Ÿ (å·¥å…·è°ƒç”¨)';
                 if (extraClass === 'error-message') roleDisplay = 'ç³»ç»Ÿ (é”™è¯¯)';
            }


             // Use marked to parse Markdown content
            // Handle potential errors during parsing, though marked is generally robust
            let parsedContent;
             try {
                 parsedContent = marked.parse(contentToRender);
             } catch (e) {
                 logMessage('ERROR', `Markdown è§£æå¤±è´¥: ${e}`);
                 parsedContent = `<pre>Markdown è§£æé”™è¯¯:\n${contentToRender}</pre>`; // Show raw content on error
             }


            messageDiv.innerHTML = `
                <strong>${roleDisplay}${toolCallId ? ` (ID: ${toolCallId})` : ''}</strong>

            // Apply highlighting to any new code blocks added by marked
            messageDiv.querySelectorAll('pre code').forEach((block) => {

            // Scroll to the bottom
            CHAT_LOG.scrollTop = CHAT_LOG.scrollHeight;

            return messageDiv; // Return the created element, useful for streaming updates
        }
