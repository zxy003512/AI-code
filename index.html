        async function callAPI(messages, availableTools, apiKey, apiUrl, retryCount = 0) {
            const streamEnabled = STREAM_CHECKBOX.checked;
            const requestBody = {
                model: MODEL_SELECT.value,
                messages: messages,
                temperature: parseFloat(TEMPERATURE_INPUT.value) || 0.7,
                max_tokens: parseInt(MAX_TOKENS_INPUT.value) || 60000,
                stream: streamEnabled,
                ...(availableTools && availableTools.length > 0 && { tools: availableTools, tool_choice: "auto" })
             };

            logMessage('API_CALL', `ËØ∑Ê±Ç ${apiUrl} (Stream: ${streamEnabled}, Retry: ${retryCount}) Body: ${JSON.stringify(requestBody, null, 2)}`);

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                     let errorBody = `Status: ${response.status} ${response.statusText}`;
                    try {
                         // Try to get text body for more detailed errors (like from Cloudflare Turnstile)
                         const text = await response.text();
                         errorBody += ` - ${text.substring(0, 500)}`; // Limit length
                    } catch (e) { /* Ignore if reading text fails */ }
                    throw new Error(`HTTP error! ${errorBody}`);
                }

                if (streamEnabled && response.body) {
                    await processStream(response);
                } else {
                    const data = await response.json();
                     logMessage('API_RESP', `Êî∂Âà∞ÈùûÊµÅÂºèÂìçÂ∫î: ${JSON.stringify(data)}`);
                    if (data.choices && data.choices[0] && data.choices[0].message) {
                        handleAssistantResponse(data.choices[0].message);
                    } else {
                         throw new Error("Êó†ÊïàÁöÑÈùûÊµÅÂºè API ÂìçÂ∫îÊ†ºÂºè");
                    }
                }
             } catch (error) {
                 logMessage('ERROR', `API Ë∞ÉÁî®Â§±Ë¥• (Retry: ${retryCount}): ${error}`);
                  if (retryCount < MAX_TOOL_RETRY) {
                      logMessage('INFO', `Âú® ${2**retryCount * 1000}ms ÂêéÈáçËØï API Ë∞ÉÁî®...`);
                      renderSystemMessage(`API Ë∞ÉÁî®Â§±Ë¥•ÔºåÊ≠£Âú®ÈáçËØï (${retryCount + 1}/${MAX_TOOL_RETRY})... ÈîôËØØ: ${error.message}`, 'error-message');
                      await new Promise(resolve => setTimeout(resolve, 2**retryCount * 1000));
                      callAPI(messages, availableTools, apiKey, apiUrl, retryCount + 1);
                  } else {
                     renderSystemMessage(`API Ë∞ÉÁî®Â§±Ë¥•‰∏îÂ∑≤ËææÂà∞ÊúÄÂ§ßÈáçËØïÊ¨°Êï∞: ${error.message}`, 'error-message');

        async function processStream(response) {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';
            let finalAssistantMessage = null;

            logMessage('STREAM', 'ÂºÄÂßãÂ§ÑÁêÜÊµÅÂºèÂìçÂ∫î...');

            while (true) {
                const { done, value } = await reader.read();
                if (done) {
                    logMessage('STREAM', 'ÊµÅÁªìÊùü.');
                    break;
                }

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n');
                buffer = lines.pop(); // Keep incomplete line

                for (const line of lines) {
                     if (line.trim() === '') continue; // Skip empty lines
                    if (line.startsWith('data: ')) {
                        const dataContent = line.substring(6).trim();
                        if (dataContent === '[DONE]') {
                             logMessage('STREAM', 'Êî∂Âà∞ [DONE] ‰ø°Âè∑.');
                            continue;
                        }
                        try {
                            const delta = JSON.parse(dataContent);
                            if (delta.choices && delta.choices[0]) {
                                const choiceDelta = delta.choices[0].delta;
                                const finishReason = delta.choices[0].finish_reason;

                                // --- Handle Content Delta ---
                                if (choiceDelta?.content) {
                                    currentAssistantContent += choiceDelta.content;
                                     if (currentAssistantMessageDiv) {
                                        const contentDiv = currentAssistantMessageDiv.querySelector('.content');
                                        if (contentDiv) {
                                             // Update raw content, let marked parse on finalization or periodic update
                                             contentDiv.textContent = currentAssistantContent || "..."; // Update text directly first
                                             // For live markdown/highlighting (can be intensive):
                                             const parsedContent = marked.parse(currentAssistantContent);
                                             contentDiv.innerHTML = parsedContent;
                                             contentDiv.querySelectorAll('pre code:not(.hljs)').forEach((block) => { // Only highlight un-highlighted
                                                hljs.highlightElement(block);
                                            });
                                        }
                                    }
                                }

                                // --- Handle Tool Call Delta ---
                                if (choiceDelta?.tool_calls && choiceDelta.tool_calls.length > 0) {
                                     logMessage('STREAM_TOOL', `Êî∂Âà∞Â∑•ÂÖ∑Ë∞ÉÁî® Delta: ${JSON.stringify(choiceDelta.tool_calls)}`);
                                    choiceDelta.tool_calls.forEach(toolCallDelta => {
                                         if (toolCallDelta.index === undefined) return;

                                        if (!accumulatedToolCalls[toolCallDelta.index]) {
                                             accumulatedToolCalls[toolCallDelta.index] = {
                                                 id: null, type: 'function', function: { name: null, arguments: '' }
                                             };
                                              if (currentAssistantMessageDiv?.querySelector('.content')) {
                                                 currentAssistantMessageDiv.querySelector('.content').textContent = "[ËØ∑Ê±Ç‰ΩøÁî®Â∑•ÂÖ∑...]"; // Update placeholder text
                                             }
                                             renderSystemMessage(`AI Ê≠£Âú®ÂáÜÂ§á‰ΩøÁî®Â∑•ÂÖ∑ (ID: ${toolCallDelta.id || 'Êú™Áü•'})...`, null, null, 'tool-call-message');
                                        }
                                        const currentTool = accumulatedToolCalls[toolCallDelta.index];
                                         if (toolCallDelta.id) currentTool.id = toolCallDelta.id;
                                         if (toolCallDelta.function?.name) currentTool.function.name = toolCallDelta.function.name;
                                         if (toolCallDelta.function?.arguments) currentTool.function.arguments += toolCallDelta.function.arguments;
                                    });
                                }

                                // --- Handle Finish Reason ---
                                if (finishReason) {
                                    logMessage('STREAM', `ÂÆåÊàêÂéüÂõ†: ${finishReason}`);
                                     // Reconstruct the final message structure for history
                                     finalAssistantMessage = {
                                         role: 'assistant',
                                         content: currentAssistantContent || null,
                                         tool_calls: accumulatedToolCalls.length > 0 ? accumulatedToolCalls : undefined
                                     };

                                    if (finishReason === 'stop') {
                                         handleAssistantResponse(finalAssistantMessage);
                                    } else if (finishReason === 'tool_calls') {
                                        logMessage('STREAM_TOOL', `ÂáÜÂ§áÊâßË°åÂ∑•ÂÖ∑Ë∞ÉÁî®: ${JSON.stringify(accumulatedToolCalls)}`);
                                        handleAssistantResponse(finalAssistantMessage); // Add assistant's request to history
                                        // Make sure arguments are fully formed before executing
                                        // Basic check: look for signs of truncation (can be improved)
                                        let argsComplete = accumulatedToolCalls.every(tc => {
                                            try { JSON.parse(tc.function.arguments || '{}'); return true; } catch { return false; }
                                        });
                                        if (argsComplete) {
                                             await executeToolCalls(accumulatedToolCalls);
                                        } else {
                                             logMessage('ERROR', 'Â∑•ÂÖ∑Ë∞ÉÁî®ÂèÇÊï∞‰ºº‰πé‰∏çÂÆåÊï¥Êàñ JSON Êó†ÊïàÔºåÊó†Ê≥ïÊâßË°å„ÄÇ');
                                              renderSystemMessage('ÈîôËØØÔºöAI ËøîÂõûÁöÑÂ∑•ÂÖ∑Ë∞ÉÁî®ÂèÇÊï∞‰ºº‰πé‰∏çÂÆåÊï¥ÊàñÊó†ÊïàÔºåÊó†Ê≥ïÊâßË°å„ÄÇ', 'error-message');
                                              // Add error marker to history? Or let AI potentially retry? For now, just show error.
                                        }
                                    } else if (finishReason === 'length') {
                                        logMessage('WARN', 'ÂìçÂ∫îÂõ†ËææÂà∞ max_tokens ËÄåË¢´Êà™Êñ≠.');
                                        renderSystemMessage('Ë≠¶ÂëäÔºöAI ÁöÑÂõûÂ§çÂèØËÉΩÂõ†‰∏∫ËææÂà∞ÊúÄÂ§ßÈïøÂ∫¶ËÄåË¢´Êà™Êñ≠„ÄÇ', 'system-message');
                                        handleAssistantResponse(finalAssistantMessage);
                                    } else {
                                         logMessage('WARN', `Êú™Â§ÑÁêÜÁöÑÂÆåÊàêÂéüÂõ†: ${finishReason}`);
                                         handleAssistantResponse(finalAssistantMessage);
                                    }
                                    currentAssistantMessageDiv = null;
                                    currentAssistantContent = "";
                                    accumulatedToolCalls = [];
                                    finalAssistantMessage = null; // Reset after handling
                                }
                            }
                         } catch (error) {
                            logMessage('ERROR', `Ëß£ÊûêÊµÅÊï∞ÊçÆÂ§±Ë¥•: ${error} - Data: "${dataContent}"`);
                         }
                    } else {
                         // Handle lines that don't start with 'data: ' (e.g., comments, empty lines)
                         logMessage('STREAM_DEBUG', `Ë∑≥ËøáÈùûÊï∞ÊçÆË°å: "${line}"`);
                    }
                }
            }

             // Handle case where stream ends without a finish_reason signal
             if (currentAssistantMessageDiv && !finalAssistantMessage) {
                 logMessage('WARN', 'ÊµÅÁªìÊùü‰ΩÜÊú™Êî∂Âà∞ÂÆåÊàêÂéüÂõ†„ÄÇÂ∞ÜÂ§ÑÁêÜÂΩìÂâçÁ¥ØÁßØÁöÑÂÜÖÂÆπ„ÄÇ');
                  const reconstructedMessage = { role: 'assistant', content: currentAssistantContent };
                 handleAssistantResponse(reconstructedMessage);
                  currentAssistantMessageDiv = null;
                  currentAssistantContent = "";
                 accumulatedToolCalls = [];
             }
        }

        function handleAssistantResponse(message) {
            if (!message) {
                 logMessage('WARN', 'handleAssistantResponse Êî∂Âà∞Á©∫Ê∂àÊÅØ');
                 return;
            }

            logMessage('ASSISTANT', `Â§ÑÁêÜÊúÄÁªàÂä©ÊâãÂìçÂ∫î: ${JSON.stringify(message)}`);

             // Final update to the message div if it exists
            if (currentAssistantMessageDiv) {
                 const finalContent = message.content || (message.tool_calls ? "[ËØ∑Ê±Ç‰ΩøÁî®Â∑•ÂÖ∑]" : "[Á©∫ÂìçÂ∫î]");
                 const contentDiv = currentAssistantMessageDiv.querySelector('.content');
                 if (contentDiv) {
                     try {
                         const parsedContent = marked.parse(finalContent);
                         contentDiv.innerHTML = parsedContent;
                         contentDiv.querySelectorAll('pre code').forEach((block) => {
                             if (!block.classList.contains('hljs')) { // Check if already highlighted
                                 hljs.highlightElement(block);
                             }
                         });
                     } catch (e) {
                         logMessage('ERROR', `ÊúÄÁªà Markdown/Highlight Ê∏≤ÊüìÂ§±Ë¥•: ${e}`);
                         contentDiv.innerHTML = `<pre>${finalContent.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</pre>`; // Fallback to preformatted text
                     }
                 }
                 currentAssistantMessageDiv = null; // Mark as finalized
            } else if (!message.tool_calls) {
                 // If not streamed, render it now (should have content)
                 renderMessage('assistant', message.content || "[Á©∫ÂìçÂ∫î]");
             }


             // Add the structured message to history
             const historyEntry = {
                role: 'assistant',
                content: message.content || null,
                 ...(message.tool_calls && { tool_calls: message.tool_calls })
             };
             // Avoid adding empty messages unless they contain tool calls
             if (historyEntry.content || historyEntry.tool_calls) {
                 conversationHistory.push(historyEntry);
                 logMessage('HISTORY', `Âä©ÊâãÊ∂àÊÅØÂ∑≤Ê∑ªÂä†Âà∞ÂéÜÂè≤: ${JSON.stringify(historyEntry)}`);
             } else {
                 logMessage('HISTORY', 'Ë∑≥ËøáÊ∑ªÂä†Á©∫ÁöÑÂä©ÊâãÊ∂àÊÅØÂà∞ÂéÜÂè≤ËÆ∞ÂΩï„ÄÇ');
             }
        }

        async function executeToolCalls(toolCalls) {
            if (!toolCalls || toolCalls.length === 0) {
                logMessage('WARN', 'executeToolCalls called with no tool calls.');
                return;
            }

            const toolResults = [];

            for (const toolCall of toolCalls) {
                if (!toolCall?.function || !toolCall.id) {
                     logMessage('ERROR', `Êó†ÊïàÁöÑÂ∑•ÂÖ∑Ë∞ÉÁî®ÁªìÊûÑ: ${JSON.stringify(toolCall)}`);
                     if (toolCall?.id) {
                         toolResults.push({
                             tool_call_id: toolCall.id, role: "tool", name: toolCall.function?.name || "unknown_function",
                             content: `[Â∑•ÂÖ∑ÊâßË°åÈîôËØØÔºöÂÜÖÈÉ®ÈîôËØØ - Êó†ÊïàÁöÑÂ∑•ÂÖ∑Ë∞ÉÁî®ÁªìÊûÑ]` });
                     }
                    continue;
                }

                const functionName = toolCall.function.name;
                const toolCallId = toolCall.id;
                let args = {};
                let result = null;
                let errorOccurred = false;
                let attempt = 0;

                const execMsg = renderMessage('system', `ÊâßË°åÂ∑•ÂÖ∑: ${functionName} (ID: ${toolCallId})...`, null, toolCallId, 'tool-call-message');

                while (attempt <= MAX_TOOL_RETRY) {
                     errorOccurred = false;
                    try {
                         logMessage('TOOL_EXEC', `Â∞ùËØïÊâßË°åÂ∑•ÂÖ∑: ${functionName}, ID: ${toolCallId}, Â∞ùËØïÊ¨°Êï∞: ${attempt + 1}`);
                        // Defensive parsing: handle potential empty string or non-JSON argument string
                        const argsString = toolCall.function.arguments?.trim();
                        if (!argsString) {
                             args = {}; // Treat empty args string as empty object
                             logMessage('TOOL_EXEC', `ÂèÇÊï∞‰∏∫Á©∫Ôºå‰ΩøÁî® {}`);
                        } else {
                             try {
                                 args = JSON.parse(argsString);
                                 logMessage('TOOL_EXEC', `ÂèÇÊï∞: ${JSON.stringify(args)}`);
                             } catch (parseError) {
                                 // Throw specific error if JSON parsing fails
                                 throw new Error(`ÂèÇÊï∞ JSON Ëß£ÊûêÂ§±Ë¥•: ${parseError.message}. ÂèÇÊï∞ÂÜÖÂÆπ: "${argsString}"`);
                             }
                        }


                        if (toolFunctions[functionName]) {
                            result = await toolFunctions[functionName](args);
                            logMessage('TOOL_RESULT', `Â∑•ÂÖ∑ ${functionName} (ID: ${toolCallId}) ÊàêÂäüÊâßË°å. ÁªìÊûúÁ±ªÂûã: ${typeof result}`);
                            break;
                        } else {
                            throw new Error(`Êú™Áü•ÁöÑÂ∑•ÂÖ∑ÂáΩÊï∞: ${functionName}`);
                        }
                    } catch (error) {
                         errorOccurred = true;
                        logMessage('ERROR', `Â∑•ÂÖ∑ÊâßË°åÂ§±Ë¥•: ${functionName} (ID: ${toolCallId}), Â∞ùËØïÊ¨°Êï∞: ${attempt + 1}. ÈîôËØØ: ${error}`);
                         result = `[Â∑•ÂÖ∑ÊâßË°åÈîôËØØ: ${error.message}]`;

                        if (error.message.includes("JSON Ëß£ÊûêÂ§±Ë¥•")) {
                             logMessage('ERROR', 'ÂèÇÊï∞ JSON Ëß£ÊûêÈîôËØØÔºå‰∏çÈáçËØï„ÄÇ');
                             attempt = MAX_TOOL_RETRY + 1; // Force exit loop
                        } else {
                            attempt++;
                            if (attempt <= MAX_TOOL_RETRY) {
                                logMessage('INFO', `Âú® ${attempt * 500}ms ÂêéÈáçËØïÂ∑•ÂÖ∑ÊâßË°å...`);
                                if(execMsg) execMsg.innerHTML = `<strong>Á≥ªÁªü (ÈáçËØï ${attempt})</strong> ÊâßË°åÂ∑•ÂÖ∑: ${functionName} (ID: ${toolCallId}) Â§±Ë¥•ÔºåÊ≠£Âú®ÈáçËØï... <div style="font-size: 0.9em; color: var(--danger-color);">ÈîôËØØ: ${error.message}</div>`;
                                await new Promise(resolve => setTimeout(resolve, attempt * 500));
                            } else {
                                logMessage('ERROR', `Â∑•ÂÖ∑ ${functionName} (ID: ${toolCallId}) ËææÂà∞ÊúÄÂ§ßÈáçËØïÊ¨°Êï∞.`);
                            }
                        }
                    }
                } // End retry loop

                // Display final result
                 const resultMessageClass = errorOccurred ? 'error-message' : 'tool-result-message';
                 if (execMsg) { // Ensure execMsg still exists
                     execMsg.className = `message ${resultMessageClass}`;
                     // Render result carefully - escape if it's just a string, stringify otherwise
                     let resultDisplay = '';
                     if (typeof result === 'string') {
                          // If it's an error message, display as is. Otherwise, maybe wrap in pre?
                          if (result.startsWith('[Â∑•ÂÖ∑ÊâßË°åÈîôËØØ')) {
                              resultDisplay = result;
                          } else {
                               // Simple heuristic: if it contains newlines or is long, use pre
                               if (result.includes('\n') || result.length > 100) {
                                   resultDisplay = `<pre>${result.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</pre>`;
                               } else {
                                   resultDisplay = result.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                               }
                          }
                     } else {
                         resultDisplay = JSON.stringify(result); // Stringify non-string results
                     }
                      execMsg.innerHTML = `<strong>Â∑•ÂÖ∑ÁªìÊûú (${functionName} / ${toolCallId})</strong><div>${resultDisplay}</div>`;
                 } else {
                     // If the original execMsg was lost somehow, render a new one
                     renderMessage('system', `Â∑•ÂÖ∑ÁªìÊûú (${functionName} / ${toolCallId}): ${JSON.stringify(result)}`, null, toolCallId, resultMessageClass);
                 }


                // Prepare result for the next API call
                 toolResults.push({
                     tool_call_id: toolCallId,
                     role: "tool",
                     name: functionName,
                     content: typeof result === 'string' ? result : JSON.stringify(result), // API expects string content
                 });
            } // End loop through toolCalls

            // Add tool results to history
            toolResults.forEach(res => conversationHistory.push(res));
             logMessage('HISTORY', `Â∑•ÂÖ∑ÁªìÊûúÂ∑≤Ê∑ªÂä†Âà∞ÂéÜÂè≤: ${JSON.stringify(toolResults)}`);

             // Make follow-up API call
             logMessage('API_CALL', 'ÂèëËµ∑ÂåÖÂê´Â∑•ÂÖ∑ÁªìÊûúÁöÑÂêéÁª≠ API Ë∞ÉÁî®...');
             const contextMemory = parseInt(CONTEXT_MEMORY_INPUT.value) || 50;
             const messagesToSend = conversationHistory.slice(-contextMemory);

             currentAssistantMessageDiv = renderMessage('assistant', '...', null, null);
             currentAssistantContent = "";
             accumulatedToolCalls = [];

             const apiKey = API_KEY_INPUT.value;
             const apiUrl = API_URL_INPUT.value;
             callAPI(messagesToSend, tools, apiKey, apiUrl);
        }

        // --- Rendering ---
         function renderMessage(role, content, toolCalls = null, toolCallId = null, extraClass = '') {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            let roleDisplay = role;
            let contentToRender = content || ""; // Ensure valid string

            switch (role) {
                case 'user': messageDiv.classList.add('user-message'); roleDisplay = '‰Ω†'; break;
                case 'assistant': messageDiv.classList.add('assistant-message'); roleDisplay = 'Âä©Êâã';
                     if (toolCalls && toolCalls.length > 0 && !contentToRender) { contentToRender = `[ËØ∑Ê±Ç‰ΩøÁî® ${toolCalls.length} ‰∏™Â∑•ÂÖ∑...]`; }
                     if (!contentToRender && !toolCalls) contentToRender = '...'; // Show thinking indicator if empty
                    break;
                 case 'tool': messageDiv.classList.add('tool-result-message'); roleDisplay = `Â∑•ÂÖ∑ÁªìÊûú`; break; // Caller should provide formatted content
                case 'system': messageDiv.classList.add('system-message'); roleDisplay = 'Á≥ªÁªü'; break;
                default: messageDiv.classList.add('system-message');
            }
             if (extraClass) {
                 messageDiv.classList.add(extraClass);
                 if (extraClass === 'tool-call-message') roleDisplay = 'Á≥ªÁªü (Â∑•ÂÖ∑Ë∞ÉÁî®)';
                 if (extraClass === 'error-message') roleDisplay = 'Á≥ªÁªü (ÈîôËØØ)';
                 if (extraClass === 'tool-result-message') { /* Already handled by role='tool' */ }
                 else { messageDiv.classList.replace('system-message', extraClass); } // Replace default system if specific error/tool class provided
            }

            let parsedContent;
             try {
                 // Use textContent for initial placeholder to avoid parsing '...' as markdown
                 if (contentToRender === '...' || contentToRender.startsWith('[ËØ∑Ê±Ç‰ΩøÁî®')) {
                      parsedContent = contentToRender;
                 } else {
                     parsedContent = marked.parse(contentToRender);
                 }
             } catch (e) {
                 logMessage('ERROR', `Markdown Ëß£ÊûêÂ§±Ë¥•: ${e}`);
                 parsedContent = `<pre>${contentToRender.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</pre>`;
             }

            messageDiv.innerHTML = `
                <strong>${roleDisplay}${toolCallId ? ` (ID: ${toolCallId})` : ''}</strong>
                <div class="content">${parsedContent}</div>
            `;
            CHAT_LOG.appendChild(messageDiv);

             // Apply highlighting if not just a placeholder
             if (contentToRender !== '...' && !contentToRender.startsWith('[ËØ∑Ê±Ç‰ΩøÁî®')) {
                 messageDiv.querySelectorAll('pre code').forEach((block) => {
                    try { hljs.highlightElement(block); } catch (e) { logMessage('ERROR', `‰ª£Á†ÅÈ´ò‰∫ÆÂ§±Ë¥•: ${e}`); }
                 });
             }

            CHAT_LOG.scrollTop = CHAT_LOG.scrollHeight;
            return messageDiv;
        }

         function renderSystemMessage(message, typeClass = 'system-message') {
             // Avoid logging system messages that are just confirmations of user actions
             if (!message.includes("Â∑≤ÊàêÂäü‰∏ä‰º†") && !message.includes("Â∑≤ÊàêÂäüÂà†Èô§") && !message.includes("Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø")) {
                 logMessage('SYSTEM', message);
             }
             renderMessage('system', message, null, null, typeClass);
         }
